<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Free Trial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="requestTrial" class="request-trial">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 text-center text-lg-start bgMobile">
                    <h1 class="display-6">Robotics For Kids and Teens Made Easy</h1>
                    <p>Unleash your child's potential with Exceed Robotics, Award-winning Robotics program to help grow the innovators of tomorrow. Book a free class today!</p>
                </div>
                <div class="col-lg-5 p-0">
                    <div class="card form-card">
                        <h2>Request Your Free Trial</h2>
                        <form id="trial-form">
                            <div>
                                <label for="name" class="form-label">Name*</label>
                                <input type="text" class="form-control" id="name" placeholder="Your name" required>
                            </div>
                            <div>
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                            </div>
                            <div>
                                <label for="phone" class="form-label">Phone*</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Your Phone" required>
                            </div>
                            <div>
                                <label for="age" class="form-label">When can we call you*</label>
                                <select id="age" class="form-select" required>
                                    <option selected>Select age</option>
                                    <option value="7-10">7-10</option>
                                    <option value="11-13">11-13</option>
                                    <option value="14-17">14-17</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
